<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:panelGroup>
	<p:panelGrid columns="2">
		<p:outputLabel value="Name:" />
		<p:inputText required="true" value="#{categoryBean.category.name}" />
	</p:panelGrid>
	<p:commandButton styleClass="menu-button-red" value="save"
		action="#{categoryBean.save()}" update=":categoryForm, :categoryTable"
		oncomplete="handleDialogSubmit(args, 'categoryDialog')" />
</h:panelGroup>
</html>
