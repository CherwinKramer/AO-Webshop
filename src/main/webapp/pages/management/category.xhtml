<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/main.xhtml">
	<ui:define name="page_title">#{msg['pages.register.title']}</ui:define>
	<ui:define name="content">

		<h:form id="category">
			<!-- <p:messages id="messages" /> -->
			<p:growl id="messages" />

			<h:panelGroup>
				<p:dataTable value="#{categoryBean.categories}" var="category"
					id="categoryTable" paginator="true" paginatorPosition="bottom">
					<p:column headerText="#{msg['category.name']}">
						<h:outputText value="#{category.name}" />
					</p:column>

					<p:column headerText="#{msg['common.actions']}"
						styleClass="actions">
						<p:commandButton value="edit"
							action="#{categoryBean.category(category)}" resetValues="true"
							oncomplete="PF('categoryForm:categoryDialog').show()" />
						<p:commandButton value="remove" oncomplete="PF('confirmationDialog').show()" update="category:confirmationDialog">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:panelGroup>
			<br />
			<p:commandButton value="add category" styleClass="menu-button-red"
				action="#{categoryBean.clear()}" resetValues="true"
				oncomplete="PF(':categoryForm:categoryDialog').show()" />
		
			<p:confirmDialog id="confirmationDialog" widgetVar="confirmationDialog" header="#{common.delete.confirm}" closeOnEscape="true">
				<p:commandButton value="#{msg['common.yes']}" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="#{msg['common.no']}" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<!-- <h:form id="categoryForm">
			<p:dialog widgetVar="categoryDialog" closeOnEscape="true"
				modal="true" header="#{msg['management.categories']}">
				<ui:include src="forms/categoryForm.xhtml" />
			</p:dialog>
		</h:form> -->




		<script type="text/javascript">
			function handleDialogSubmit(args, dialogName) {
				if (!args.validationFailed) {
					PF(dialogName).hide();
				}
			}
		</script>
	</ui:define>
</ui:composition>
</html>
