<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>

<!-- <p:messages id="messages" /> -->
<p:growl id="messages" />
<h:outputText value="#{msg['locale']}" />
<p:dataTable value="#{categoryBean.categories}" var="category" id="categoryTable">
	<p:column headerText="name">
		<h:outputText value="#{category.name}" />
	</p:column>
	
	<p:column headerText="operations">
		<h:form>
			<p:commandButton value="edit" action="#{categoryBean.setCategory(category)}" update=":categoryForm" resetValues="true" oncomplete="PF('categoryDialog').show()" />
			<p:commandButton value="remove" action="#{categoryBean.remove(category)}" update=":categoryTable, :messages">
				<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
			</p:commandButton>
		</h:form>
	</p:column>
</p:dataTable>

<br />
<h:form>
	<p:commandButton value="add category" action="#{categoryBean.clear()}" 
					 update=":categoryForm" 
					 oncomplete="PF('categoryDialog').show()"
					 resetValues="true" />
</h:form>

<p:dialog widgetVar="categoryDialog" closeOnEscape="true" modal="true" header="check">
<h:form id="categoryForm">
	<p:messages />
	<p:focus />
	<p:panelGrid columns="2">
		<p:outputLabel value="Name:" />
		<p:inputText value="#{categoryBean.category.name}" />
	</p:panelGrid>
	<p:commandButton value="save" action="#{categoryBean.save()}" 
					 update="categoryForm, :categoryTable"
					 oncomplete="handleDialogSubmit(args, 'categoryDialog')" />
</h:form>
</p:dialog>

<h:form>
    <p:confirmDialog global="true" closeOnEscape="true">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:form>


<script type="text/javascript">
    function handleDialogSubmit(args, dialogName) {
        if (!args.validationFailed) {
            PF(dialogName).hide();
        }
    }
</script>


</h:body>
</html>
