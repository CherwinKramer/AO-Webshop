<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/main.xhtml">
	<ui:define name="page_title">#{msg['pages.index.title']}</ui:define>
	<ui:define name="content">
		<p:galleria value="#{indexBean.images}" var="image"  panelWidth="1350" panelHeight="500" showCaption="true">
			<p:graphicImage name="img/#{image}" width="1350" alt="Image Description for #{image}" title="#{image}" />
		</p:galleria>
	</ui:define>
</ui:composition>
</html>
